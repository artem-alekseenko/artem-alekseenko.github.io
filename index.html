<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Банда умников - тестовое задание</title>
  </head>
  <body>
    <section class="banners">
      <div class="container">
        <div class="title">
          <h2 class="title__header">Акции и специальные предложения</h2>
        </div>
        <div class="banners__list">
          <div class="banner banner__1"><a class="banner__1__img-box" href="#"><img class="banner__1__img-box__picture" src="./images/banner_1_kubometria.png" alt="picture"><img class="banner__1__img-box__picture__label" src="./images/banner_1_gift.png" alt="picture"></a>
            <article class="banner__1__content-box">
              <p class="banner__1__content-box__name">Предзаказ тетради «Кубометрия 3D»</p>
              <div class="banner__1__timer-box">
                <p class="banner__1__timer-box__name">Акция заканчивается 14 апреля. Через:</p>
                <div class="banner__1__timer-box__timer"> 
                  <div class="banner__1__timer-box__timer__field"> 
                    <div class="banner__1__timer-box__timer__field__value" id="hours">1 2
                      <div class="banner__1__timer-box__timer__field__value__vertical-line"></div>
                    </div>
                    <div class="banner__1__timer-box__timer__field__caption">часов</div>
                  </div>
                  <div class="banner__1__timer-box__timer__field"> 
                    <div class="banner__1__timer-box__timer__field__value" id="min">1 2
                      <div class="banner__1__timer-box__timer__field__value__vertical-line"></div>
                    </div>
                    <div class="banner__1__timer-box__timer__field__caption">минут</div>
                  </div>
                  <div class="banner__1__timer-box__timer__field">                                                                                              
                    <div class="banner__1__timer-box__timer__field__value" id="sec">1 2   
                      <div class="banner__1__timer-box__timer__field__value__vertical-line">                            </div>
                    </div>
                    <div class="banner__1__timer-box__timer__field__caption">секунд</div>
                  </div>
                </div>
              </div>
              <div class="banner__proposal">
                <div class="banner__proposal_price">
                  <div class="banner__proposal__price__new">9&nbsp;999&nbsp;&#8381;</div>
                  <div class="banner__proposal__price__old">9&nbsp;999&nbsp;&#8381;</div>
                </div>
                <p class="banner__proposal__button">ПОДРОБНЕЕ           </p>
              </div>
            </article>
          </div>
          <div class="banner banner__2"><a class="banner__2__picture" href="#"><img src="./images/banner_2_background.png">
              <p class="banner__proposal__button">ПОДРОБНЕЕ  </p></a></div>
          <div class="timer" id="clockdiv"> </div>
        </div>
      </div>
    </section>
    <script src="js/main.min.js"> </script>
  </body>
</html>
